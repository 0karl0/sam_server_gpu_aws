version: "3.9"

services:
  server1:
    build:
      context: .
      dockerfile: Server1.Dockerfile
    container_name: server1
    ports:
      - "5000:5000"
    volumes:
      - ./shared:/mnt/shared
    environment:
      - RUNPOD_API_KEY=${RUNPOD_API_KEY}
      - GPU_POD_ID=${GPU_POD_ID}
    depends_on: []
    
  server2:
    build:
      context: .
      dockerfile: Server2.Dockerfile
    container_name: server2
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    volumes:
      - ./shared:/mnt/shared
