version: "3.9"

services:
  server1:
    build:
      context: .
      dockerfile: Server1.Dockerfile
    container_name: server1
    ports:
      - "5000:5000"
    volumes:
      - ./shared:/mnt/s3
    environment:
      - AWS_REGION=${AWS_REGION}
      - GPU_INSTANCE_ID=${GPU_INSTANCE_ID}
    depends_on: []
    
  server2:
    build:
      context: .
      dockerfile: Server2.Dockerfile
    container_name: server2
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    volumes:
      - ./shared:/mnt/s3
